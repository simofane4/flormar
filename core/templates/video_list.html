{% extends 'partials/base.html' %}

{% block title %}Video List{% endblock %}

{% block content %}


<div class="card">
    <div class="card-body">
            <div class="d-sm-flex flex-wrap">
                <h4 class="card-title mb-4">Video Uploads</h4>
                <div class="ms-auto">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" onclick="filterVideos('week')">Week</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" onclick="filterVideos('month')">Month</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="javascript:void(0);" onclick="filterVideos('year')">Year</a>
                        </li>
                    </ul>
                </div>
            </div>
    
            <!-- Video List -->
            <div id="video-list" class="table-responsive">
                <table class="table align-middle table-nowrap mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="align-middle">Video Title</th>
                            <th class="align-middle">Uploaded At</th>
                            <th class="align-middle">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="videoTableBody" class="limited-height">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
    
            </table>
        </div>
    </div>
</div>


{% endblock %}
